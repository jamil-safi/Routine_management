<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchedule</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/homepage_style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=download" />
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar">
                            <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                            <line x1="16" x2="16" y1="2" y2="6"/>
                            <line x1="8" x2="8" y1="2" y2="6"/>
                            <line x1="3" x2="21" y1="10" y2="10"/>
                        </svg>
                    </div>
                    <span class="logo-text">EduSchedule</span>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h2 class="hero-title">University Class Schedules</h2>
                <p class="hero-subtitle">
                    Access and download class routines for all levels and terms. Stay updated with your academic schedule.
                </p>
            </div>
        </section>

        <!-- Routine Cards Grid -->
        <section class="routines-grid-section">
            <div class="routines-grid" id="routines-grid">
                <!-- Routine cards will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 EduSchedule. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Schedule Modal -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-routine-title"></h3>
                <div class="modal-actions">
                    <button class="btn btn-outline" id="view-section-a-btn" data-section="A">Section A</button>
                    <button class="btn btn-outline" id="view-section-b-btn" data-section="B">Section B</button>
                    <button class="btn btn-primary" id="download-pdf-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" x2="12" y1="15" y2="3"/>
                        </svg>
                        Download
                    </button>
                    <button class="btn btn-ghost" id="close-modal-btn">Close</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="schedule-table-container" id="schedule-table-container">
                    <!-- Schedule table will be rendered here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static' , filename='js/homepage_script.js')}}"></script>
</body>
</html>
