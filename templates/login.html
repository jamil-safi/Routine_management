<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule Management</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/styles.css')}}">
</head>
<body>
    <div class="app">
        

        <!-- Main Content -->
        <div class="main-content">
            

            <!-- Page Content -->
            <main class="page-content-auth">
                <div id="login-page" class="page">
                    <div class="auth-container">
                        <div class="auth-card">
                            <div class="auth-header">
                                <div class="logo">
                                    <div class="logo-icon"></div>
                                    <span class="logo-text">EduSchedule</span>
                                </div>
                                <h1>Welcome Back</h1>
                                <p>Sign in to your account to continue</p>
                            </div>
                             {% if error %}
                                <div class="error-message" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <form id="login-form" class="auth-form" method="POST" action="/login">
                                <div class="form-group">
                                    <label for="login-email">Email Address</label>
                                    <input type="email" id="login-email" name="email" required placeholder="Enter your email">
                                </div>
                                
                                <div class="form-group">
                                    <label for="login-password">Password</label>
                                    <div class="password-input-container">
                                        <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                                <circle cx="12" cy="12" r="3"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-options">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="remember-me">
                                        <span class="checkmark"></span>
                                        Remember me
                                    </label>
                                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
                                </div>
                                
                                <button type="submit" class="btn btn-primary auth-btn">
                                    <span class="btn-text">Sign In</span>
                                    <span class="btn-spinner" style="display: none;">
                                        <span class="spinner"></span>
                                        Signing in...
                                    </span>
                                </button>
                                
                     

                                
                                <div class="auth-divider">
                                    <span>or</span>
                                </div>
                                
                                <button type="button" class="btn btn-outline auth-btn" onclick="signInWithGoogle()">
                                    <svg viewBox="0 0 24 24" width="20" height="20">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Continue with Google
                                </button>
                            </form>
                            
                            <div class="auth-footer">
                                <p>Don't have an account? <a href={{url_for('signup')}}>Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


</body>
</html>
