<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule Management</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/styles.css')}}">
</head>
<body>
    <div class="app">
        
        <!-- Main Content -->
        <div class="main-content">
            
            <!-- Page Content -->
            <main class="page-content-auth">
                <div id="signup-page" class="page">
                    <div class="auth-container">
                        <div class="auth-card">
                            <div class="auth-header">
                                <div class="logo">
                                    <div class="logo-icon"></div>
                                    <span class="logo-text">EduSchedule</span>
                                </div>
                                <h1>Create Account</h1>
                                <p>Join EduSchedule to manage your teaching schedule</p>
                            </div>
                            
                            {% if error %}
                                <div class="error-message" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}

                            <form id="login-form" class="auth-form" method="POST" action="/signup">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="signup-firstname">First Name</label>
                                        <input type="text" id="signup-firstname" name="firstname" required placeholder="Enter your first name">
                                    </div>
                                    <div class="form-group">
                                        <label for="signup-lastname">Last Name</label>
                                        <input type="text" id="signup-lastname" name="lastname" required placeholder="Enter your last name">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="signup-email">Email Address</label>
                                    <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
                                </div>

                                <div class="form-group">
                                    <label for="signup-department">Department</label>
                                    <select id="signup-department" name="department" required>
                                        <option value="">Select your department</option>
                                        <option value="ce">Civil Engineering</option>
                                        <option value="wre">Water Resources Engineering</option>
                                        <option value="me">Mechanical Engineering</option>
                                        <option value="pme">Petroleum and Mining Engineering</option>
                                        <option value="mie">Mechatronics & Industrial Engineering</option>
                                        <option value="mme">Materials and Metallurgical Engineering</option>
                                        <option value="eee">Electrical and Electronic Engineering</option>
                                        <option value="cse">Computer Science & Engineering</option>
                                        <option value="ete">Electronics & Telecommunication Engineering</option>
                                        <option value="bme">Biomedical Engineering</option>
                                        <option value="arch">Architecture</option>
                                        <option value="urp">Urban & Regional Planning</option>
                                        <option value="phy">Physics</option>
                                        <option value="chem">Chemistry</option>
                                        <option value="math">Mathematics</option>
                                        <option value="hum">Humanities</option>
                                    </select>
                                </div>  
                                
                                <div class="form-group">
                                    <label for="signup-designation">Designation</label>
                                    <select id="signup-designation" name="designation" required>
                                        <option value="">Select you Designation</option>
                                        <option value="Lecturer">Lecturer</option>
                                        <option value="Assistant Professor">Assistant Professor</option>
                                        <option value="Associate Professor">Associate Professor</option>
                                        <option value="Professor">Professor</option>
                                    </select>
                                </div>
                                
                                
                                
                                <div class="form-group">
                                    <label for="signup-password">Password</label>
                                    <div class="password-input-container">
                                        <input type="password" id="signup-password" name="password" required placeholder="Create a password">
                                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                                <circle cx="12" cy="12" r="3"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="password-strength" id="password-strength">
                                        <div class="strength-bar">
                                            <div class="strength-fill"></div>
                                        </div>
                                        <span class="strength-text">Password strength</span>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="signup-confirm-password">Confirm Password</label>
                                    <div class="password-input-container">
                                        <input type="password" id="signup-confirm-password" name="confirmPassword" required placeholder="Confirm your password">
                                        <button type="button" class="password-toggle" onclick="togglePassword('signup-confirm-password')">
                                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                                <circle cx="12" cy="12" r="3"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-options">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="agree-terms" required>
                                        <span class="checkmark"></span>
                                        I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                                    </label>
                                </div>
                                
                                <button onclick="window.location.href='login.html'" type="submit" class="btn btn-primary auth-btn">
                                    <span class="btn-text">Create Account</span>
                                    <span class="btn-spinner" style="display: none;">
                                        <span class="spinner"></span>
                                        Creating account...
                                    </span>
                                </button>
                                
                                <div class="auth-divider">
                                    <span>or</span>
                                </div>
                                
                                <button  type="button" class="btn btn-outline auth-btn" onclick="signUpWithGoogle()">
                                    <svg viewBox="0 0 24 24" width="20" height="20">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Sign up with Google
                                </button>
                            </form>
                            
                            <div class="auth-footer">
                                <p>Already have an account? <a href={{ url_for('login')}}>Sign in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
   
</body>
</html>
