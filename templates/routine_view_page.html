<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule Management</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/styles.css')}}">
</head>
<body data-page="view_routine">
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">EduSchedule</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <button onclick="window.location.href='{{ url_for('dashboard') }}'" class="nav-item" data-page="teacher-schedule">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            Schedule
                        </button>
                    </li>
                    {% if session.is_coordinator %}
                        <li>
                            <button onclick="window.location.href='{{ url_for('manage_routines') }}'" class="nav-item" data-page="manage-routines">
                                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M9 11H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-4"/>
                                    <polyline points="6,9 12,15 18,9"/>
                                </svg>
                                Manage Routine
                            </button>
                        </li>
                    {% endif %}
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <span class="user-name">{{ session.name }}</span>
                    <div class="user-avatar">{{ session.name[0] }}</div>
                </div>
                <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">
                    <svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M16 17l5-5-5-5M19.8 12H9M14 5H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7"/>
                    </svg>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div>
                        <div>
                            <h1 class="page-title">Routine view Page</h1>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="user-info">
                            <span class="user-name">Welcome back!</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="page-content">
                <div id="routine-view-page" class="page">
                    <div class="routine-view-page">
                        <div class="routine-view-header">
                            <div class="routine-view-title">
                                <button class="back-btn" id="back-to-routines-from-view">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <polyline points="15,18 9,12 15,6"/>
                                    </svg>
                                </button>
                                
                            </div>
                            <div class="routine-view-actions">
                                <button onclick="window.location.href='{{ url_for('edit_routine') }}'" class="btn btn-outline" id="edit-routine-btn">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                    </svg>
                                    Edit Routine
                                </button>
                                <button class="btn btn-primary" id="print-routine">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <polyline points="6,9 6,2 18,2 18,9"/>
                                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                                        <rect x="6" y="14" width="12" height="8"/>
                                    </svg>
                                    Print
                                </button>
                            </div>
                        </div>

                        <div class="routine-table-container">
                            <div id="routine-view-table">
                                <!-- Routine table will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="{{ url_for('static' , filename='js/routine_view_page.js')}}"></script>
</body>
</html>
